<section class="section">
  <div class="container">
    <h1 class="title">
      Commande de boissons
    </h1>
  </div>
  <div>
    <app-drink-card *ngFor="let drink of drinks; index as i"
                    [index]="i"
                    [drinkId]="drink.uid"
                    [name]="drink.name"
                    [isAlcoholic]="drink.isAlcoholic"
                    [description]="drink.description">
    </app-drink-card>
  </div>
  <div>
    <h3>RÃ©cap commande</h3>
    <p *ngFor="let order of orderService.getOrders()">
      {{drinkNameById(order.drinkId)}} : {{order.quantity}}
    </p>
  </div>
</section>
